<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>编辑表结构</title>
    <meta http-equiv="Content-Security-Policy" content="{{csp}}" />
    <script nonce="{{resource-nonce}}" src="{{node-resources-uri}}/jquery/dist/jquery.min.js"></script>
    <script nonce="{{resource-nonce}}" src="{{node-resources-uri}}/layui/dist/layui.js"></script>
    <link rel="stylesheet" href="{{node-resources-uri}}/layui/dist/css/layui.css" />
    <link rel="stylesheet" href="{{resources-uri}}/edit/edit.css" />
  </head>
  <body>
    <div class="edit-container">
      <!-- 左侧面板 -->
      <div class="left-panel">
        <div class="layui-tab layui-tab-brief" lay-filter="edit-tabs">
          <ul class="layui-tab-title">
            <li class="layui-this">字段</li>
            <li>索引</li>
          </ul>
          <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
              <ul class="menu-list" id="field-list">
                <!-- 字段列表动态生成 -->
              </ul>
            </div>
            <div class="layui-tab-item">
              <ul class="menu-list" id="index-list">
                <!-- 索引列表动态生成 -->
              </ul>
            </div>
          </div>
        </div>
      </div>

      <!-- 右侧面板 -->
      <div class="right-panel">
        <div class="form-container">
          <!-- 动态表单将在这里显示 -->
        </div>
      </div>
    </div>

    <script nonce="{{resource-nonce}}" src="{{resources-uri}}/edit/edit.js"></script>
  </body>
</html>
