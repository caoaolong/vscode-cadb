<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>数据库配置</title>
		<meta http-equiv="Content-Security-Policy" content="{{csp}}" />
    <link rel="stylesheet" href="{{resources-uri}}/global.css" />
    <script nonce="{{resource-nonce}}" src="{{resources-uri}}/jquery-3.7.1.min.js"></script>
  </head>
  <body class="root-container">
    <div class="config-container">
      <div class="header">
        <h1>数据库连接配置</h1>
        <p class="subtitle">配置数据库连接信息，支持多种数据库类型</p>
      </div>

      <form id="dbForm">
        <div class="form-group">
          <div class="form-item">
            <label for="dbType">数据库类型</label>
            <select name="dbType" id="dbType" required>
              <option value="mysql">MySQL</option>
              <option value="postgres">PostgreSQL</option>
              <option value="sqlite">SQLite</option>
              <option value="mssql">SQL Server</option>
            </select>
          </div>

          <div class="form-item">
            <label for="name">连接名称</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="例如：生产数据库"
              required
            />
            <div class="hint">给此连接起一个易于识别的名称</div>
          </div>
        </div>

        <div class="form-divider"></div>

        <div id="standardConfig" class="form-group">
          <div class="field-group">
            <div class="form-item">
              <label for="host">主机地址</label>
              <input
                type="text"
                name="host"
                id="host"
                placeholder="localhost 或 IP 地址"
              />
            </div>
            <div class="form-item">
              <label for="port">端口</label>
              <input
                type="number"
                name="port"
                id="port"
                placeholder="3306"
                min="1"
                max="65535"
              />
            </div>
          </div>

          <div class="field-group">
            <div class="form-item">
              <label for="user">用户名</label>
              <input
                type="text"
                name="username"
                id="user"
                placeholder="数据库用户名"
              />
            </div>
            <div class="form-item">
              <label for="password">密码</label>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="数据库密码"
              />
            </div>
          </div>

          <div class="form-item">
            <label for="database">数据库名</label>
            <input
              type="text"
              name="database"
              id="database"
              placeholder="数据库名称"
            />
            <div class="hint">要连接的数据库名称</div>
          </div>
        </div>

        <div id="sqliteConfig" class="form-group" style="display: none">
          <div class="form-item">
            <label for="sqlitePath">文件路径</label>
            <input
              type="text"
              name="database"
              id="sqlitePath"
              placeholder="/path/to/database.db"
            />
            <div class="hint">SQLite 数据库文件的完整路径</div>
          </div>
        </div>

        <div class="form-divider"></div>

        <div class="button-group">
          <button type="button" id="testBtn" class="btn-secondary">
            测试连接
          </button>
          <button type="button" id="connectBtn" class="btn-primary">
            连接并保存
          </button>
        </div>

        <div
          id="status"
          class="status-message"
          role="status"
          aria-live="polite"
        ></div>
      </form>
    </div>
    <script nonce="{{resource-nonce}}" src="{{resources-uri}}/global.js"></script>
    <script nonce="{{resource-nonce}}">
      $(function () {
        new DatabaseConfigForm();
      });
    </script>
  </body>
</html>
