<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>数据库配置</title>
    <meta http-equiv="Content-Security-Policy" content="{{csp}}" />
    <script nonce="{{resource-nonce}}" src="{{node-resources-uri}}/jquery/dist/jquery.min.js"></script>
    <script nonce="{{resource-nonce}}" src="{{node-resources-uri}}/layui/dist/layui.js"></script>
    <link rel="stylesheet" href="{{node-resources-uri}}/layui/dist/css/layui.css" />
    <link rel="stylesheet" href="{{resources-uri}}/config/config.css" />
  </head>
  <body>
    <div class="config-container">
      <div class="header">
        <h1>数据库连接配置</h1>
        <p class="subtitle">配置数据库连接信息，支持多种数据库类型</p>
      </div>

      <form class="layui-form" lay-filter="config-form">
        <!-- 数据库类型和连接名称 -->
        <div class="layui-form-item">
          <label class="layui-form-label">数据库类型</label>
          <div class="layui-input-block">
            <select name="dbType" id="dbType" lay-filter="dbType" lay-verify="required">
              <option value="mysql">MySQL</option>
              <option value="postgres">PostgreSQL</option>
              <option value="sqlite">SQLite</option>
              <option value="mssql">SQL Server</option>
            </select>
          </div>
        </div>

        <div class="layui-form-item">
          <label class="layui-form-label">连接名称</label>
          <div class="layui-input-block">
            <input
              type="text"
              name="name"
              id="name"
              placeholder="例如：生产数据库"
              lay-verify="required"
              class="layui-input"
            />
          </div>
        </div>
        <div class="form-hint">给此连接起一个易于识别的名称</div>

        <div class="form-divider"></div>

        <!-- 标准数据库配置 -->
        <div id="standardConfig">
          <div class="field-group">
            <div class="layui-form-item">
              <label class="layui-form-label">主机地址</label>
              <div class="layui-input-block">
                <input
                  type="text"
                  name="host"
                  id="host"
                  placeholder="localhost 或 IP 地址"
                  class="layui-input"
                />
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">端口</label>
              <div class="layui-input-block">
                <input
                  type="number"
                  name="port"
                  id="port"
                  placeholder="3306"
                  min="1"
                  max="65535"
                  class="layui-input"
                />
              </div>
            </div>
          </div>

          <div class="field-group">
            <div class="layui-form-item">
              <label class="layui-form-label">用户名</label>
              <div class="layui-input-block">
                <input
                  type="text"
                  name="username"
                  id="user"
                  placeholder="数据库用户名"
                  class="layui-input"
                />
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">密码</label>
              <div class="layui-input-block">
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="数据库密码"
                  class="layui-input"
                />
              </div>
            </div>
          </div>

          <div class="layui-form-item">
            <label class="layui-form-label">数据库名</label>
            <div class="layui-input-block">
              <input
                type="text"
                name="database"
                id="database"
                placeholder="数据库名称"
                class="layui-input"
              />
            </div>
          </div>
          <div class="form-hint">要连接的数据库名称</div>
        </div>

        <!-- SQLite 配置 -->
        <div id="sqliteConfig">
          <div class="layui-form-item">
            <label class="layui-form-label">文件路径</label>
            <div class="layui-input-block">
              <input
                type="text"
                name="database"
                id="sqlitePath"
                placeholder="/path/to/database.db"
                class="layui-input"
              />
            </div>
          </div>
          <div class="form-hint">SQLite 数据库文件的完整路径</div>
        </div>

        <div class="form-divider"></div>

        <!-- 按钮组 -->
        <div class="button-group">
          <button type="button" id="testBtn" class="layui-btn layui-btn-primary">
            <i class="layui-icon layui-icon-link"></i> 测试连接
          </button>
          <button type="button" id="connectBtn" class="layui-btn">
            <i class="layui-icon layui-icon-ok"></i> 连接并保存
          </button>
        </div>

        <!-- 状态消息 -->
        <div
          id="status"
          class="status-message"
          role="status"
          aria-live="polite"
        ></div>
      </form>
    </div>

    <script nonce="{{resource-nonce}}" src="{{resources-uri}}/config/config.js"></script>
  </body>
</html>
