<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>查询</title>
    <meta http-equiv="Content-Security-Policy" content="{{csp}}" />
    <script
      nonce="{{resource-nonce}}"
      src="{{node-resources-uri}}/jquery/dist/jquery.min.js"
    ></script>
    <script
      nonce="{{resource-nonce}}"
      src="{{node-resources-uri}}/layui/dist/layui.js"
    ></script>
    <script
      nonce="{{resource-nonce}}"
      src="{{node-resources-uri}}/tabulator-tables/dist/js/tabulator.min.js"
    ></script>
    <link
      rel="stylesheet"
      href="{{node-resources-uri}}/layui/dist/css/layui.css"
    />
    <link
      rel="stylesheet"
      href="{{node-resources-uri}}/tabulator-tables/dist/css/tabulator.min.css"
    />
    <link rel="stylesheet" href="{{resources-uri}}/result/result.css" />
    <link rel="stylesheet" href="{{resources-uri}}/common/table.css" />
  </head>
  <body>
    <!-- 查询结果标签页容器 - 使用 Layui 标准结构 -->
    <div class="layui-tabs" id="results" lay-options="{closable: true}">
      <!-- 标签页标题 -->
      <ul class="layui-tabs-header">
        <!-- 初始欢迎标签 - 让 Layui 能够初始化容器 -->
        <li lay-id="welcome" lay-closable="false" class="tab-pinned">
          <i class="layui-icon">&#xe68e;</i> 欢迎
        </li>
      </ul>
      <!-- 标签页内容 -->
      <div class="layui-tabs-body">
        <div class="layui-tabs-item layui-show">
          <div class="welcome-page">
            <div class="welcome-content">
              <i class="layui-icon layui-icon-search" style="font-size: 64px; color: var(--vscode-foreground); opacity: 0.3; margin-bottom: 20px;"></i>
              <h2 style="color: var(--vscode-foreground); font-size: 18px; font-weight: 500; margin-bottom: 12px;">暂无查询结果</h2>
              <p style="color: var(--vscode-descriptionForeground, #888); font-size: 13px; margin-bottom: 8px;">在 SQL 编辑器中执行查询语句，结果将显示在这里</p>
              <div style="margin-top: 24px; color: var(--vscode-descriptionForeground, #888); font-size: 12px;">
                <div style="margin-bottom: 8px;">
                  <i class="layui-icon layui-icon-tips" style="font-size: 14px;"></i>
                  <span>提示：使用 <code style="background: var(--vscode-input-background); padding: 2px 6px; border-radius: 3px;">Ctrl+Enter</code> 或点击代码上方的 <strong>▷ Run</strong> 按钮执行 SQL</span>
                </div>
                <div style="margin-bottom: 8px;">
                  <i class="layui-icon layui-icon-star" style="font-size: 14px;"></i>
                  <span>右键点击标签页可以固定结果</span>
                </div>
                <div>
                  <i class="layui-icon layui-icon-rate" style="font-size: 14px;"></i>
                  <span>固定的结果在新查询时不会被清除</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      nonce="{{resource-nonce}}"
      src="{{resources-uri}}/result/result.js"
    ></script>
  </body>
</html>
