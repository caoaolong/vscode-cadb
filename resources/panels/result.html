<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>查询结果</title>
    <meta http-equiv="Content-Security-Policy" content="{{csp}}" />
    <script
      nonce="{{resource-nonce}}"
      src="{{node-resources-uri}}/jquery/dist/jquery.min.js"
    ></script>
    <script
      nonce="{{resource-nonce}}"
      src="{{node-resources-uri}}/layui/dist/layui.js"
    ></script>
    <script
      nonce="{{resource-nonce}}"
      src="{{node-resources-uri}}/tabulator-tables/dist/js/tabulator.min.js"
    ></script>
    <link
      rel="stylesheet"
      href="{{node-resources-uri}}/layui/dist/css/layui.css"
    />
    <link
      rel="stylesheet"
      href="{{node-resources-uri}}/tabulator-tables/dist/css/tabulator.min.css"
    />
    <link rel="stylesheet" href="{{resources-uri}}/result/result.css" />
    <link rel="stylesheet" href="{{resources-uri}}/common/table.css" />
  </head>
  <body>
    <!-- 查询结果标签页容器 - 使用 Layui 标准结构 -->
    <div class="layui-tabs layui-hide-v" id="results" lay-options="{closable: true}">
      <!-- 标签页标题 -->
      <ul class="layui-tabs-header"></ul>
      <!-- 标签页内容 -->
      <div class="layui-tabs-body"></div>
    </div>

    <script
      nonce="{{resource-nonce}}"
      src="{{resources-uri}}/result/result.js"
    ></script>
  </body>
</html>
